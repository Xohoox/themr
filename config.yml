screen_profiles:
    - name: laptop
      monitors:
        - output: eDP-1
          primary: true
          enabled: true
          rotation: normal
          position:
            x: 0
            "y": 0
          mode:
            width: 2880
            height: 1920
    - name: scheibtisch
      monitors:
        - output: DP-10
          primary: true
