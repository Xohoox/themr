          rotation: left
          position:
            x: 0
            "y": 0
          mode:
            width: 2560
            height: 1440
        - output: DP-11
          primary: false
          enabled: true
          rotation: normal
          position:
            x: 1440
            "y": 693
          mode:
            width: 2560
            height: 1440
